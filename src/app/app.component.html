<mat-toolbar color="primary">
  {{ title }}
</mat-toolbar>

<section>
  <mat-form-field>
    <input matInput placeholder="search" type="search" [(ngModel)]="searchTerm"
           (ngModelChange)="this.latestSearch$.next(searchTerm)"/>
  </mat-form-field>

  <div *ngFor="let result of results$ | async">
    <a href="{{result}}">{{result}}</a>
  </div>
</section>
